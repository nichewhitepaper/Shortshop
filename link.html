<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>링크 모음</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Apple SD Gothic Neo", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
    }
    .box {
      background-color: #ffffff;
      border: 2px solid #dcdcdc;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .box:hover { background-color: #f0f0f0; }
    .product-link {
      display: block;
      background-color: #e9f5ff;
      border: 1px solid #cce4f7;
      border-radius: 12px;
      padding: 14px 16px;
      text-decoration: none;
      color: #004a77;
      font-weight: 500;
      transition: background-color 0.2s ease;
      margin-bottom: 12px;
      font-size: 16px;
      text-align: center;
    }
    .product-link:hover { background-color: #d4ecff; }
    .nav-buttons {
      margin-top: 30px;
      text-align: center;
    }
    .nav-buttons button {
      background-color: #ddd;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .nav-buttons button:hover { background-color: #ccc; }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    @media (max-width: 480px) {
      .box { font-size: 16px; padding: 16px; }
      .product-link { font-size: 15px; padding: 12px 14px; }
      .nav-buttons button { font-size: 13px; padding: 8px 14px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 🔍 검색 -->
    <input type="text" id="searchInput" placeholder="상품명을 검색해보세요!" onkeyup="searchProducts()" />
    <div id="searchResults" style="margin-bottom: 30px;"></div>

    <!-- 🏠 메인 화면 -->
    <div id="main">
      <div class="box" onclick="show('daily')">📁 일상</div>
      <div class="box" onclick="show('health')">📁 건강</div>
    </div>

    <!-- 📁 일상 하위 -->
    <div id="daily" style="display:none;">
      <div class="box" onclick="show('summer')">🌞 여름</div>
      <div class="box" onclick="show('electronics')">📱 전자제품</div>
      <div class="box" onclick="show('furniture')">🪑 가구</div>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 🌞 여름 상품 -->
    <div id="summer" style="display:none;">
      <a class="product-link" href="https://link.coupang.com/a/cHSuri" target="_blank">
        알리사 100단 아이스 터보 MAX 휴대용 선풍기 💰<span class="price">28,390원</span>
      </a>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 📱 전자제품 하위 -->
    <div id="electronics" style="display:none;">
      <div class="box" onclick="show('battery')">🔋 보조배터리</div>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 🔋 보조배터리 상품 -->
    <div id="battery" style="display:none;">
      <a class="product-link" href="https://link.coupang.com/a/cHUGCp" target="_blank">
        샤오미 7세대 10000mAh 22.5W 대용량 고속 충전 보조배터리 💰<span class="price">22,900원</span>
      </a>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 🪑 가구 하위 -->
    <div id="furniture" style="display:none;">
      <div class="box" onclick="show('desk')">📚 책상</div>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 📚 책상 상품 -->
    <div id="desk" style="display:none;">
      <a class="product-link" href="https://link.coupang.com/a/cH0ZH1" target="_blank">
        카본 패턴 1인용 게이밍 컴퓨터 철제책상 💰<span class="price">37,700원</span>
      </a>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 📁 건강 하위 -->
    <div id="health" style="display:none;">
      <div class="box" onclick="show('vitamin')">💊 영양제</div>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

    <!-- 💊 영양제 상품 -->
    <div id="vitamin" style="display:none;">
      <a class="product-link" href="https://link.coupang.com/a/cHUgZR" target="_blank">
        종근당건강 헬씨칸 로얄 밀크씨슬 30정 (6개) 💰<span class="price">33,240원</span>
      </a>
      <div class="nav-buttons">
        <button onclick="back()">⬅ 이전</button>
        <button onclick="home()">🏠 처음으로</button>
      </div>
    </div>

  </div>

  <script>
    const historyStack = [];

    function show(id) {
      const views = ["main", "daily", "health", "summer", "vitamin", "electronics", "battery", "furniture", "desk"];
      views.forEach(view => document.getElementById(view).style.display = "none");
      document.getElementById(id).style.display = "block";
      historyStack.push(id);
    }

    function back() {
      historyStack.pop();
      const prev = historyStack[historyStack.length - 1] || "main";
      showDirect(prev);
    }

    function home() {
      historyStack.length = 0;
      showDirect("main");
    }

    function showDirect(id) {
      const views = ["main", "daily", "health", "summer", "vitamin", "electronics", "battery", "furniture", "desk"];
      views.forEach(view => document.getElementById(view).style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function searchProducts() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const resultBox = document.getElementById("searchResults");
      resultBox.innerHTML = "";

      if (!keyword.trim()) return;

      const products = [
        {
          name: "알리사 100단 아이스 터보 MAX 휴대용 선풍기",
          url: "https://link.coupang.com/a/cHSuri",
          price: "28,390원"
        },
        {
          name: "샤오미 7세대 10000mAh 22.5W 대용량 고속 충전 보조배터리",
          url: "https://link.coupang.com/a/cHUGCp",
          price: "22,900원"
        },
        {
          name: "종근당건강 헬씨칸 로얄 밀크씨슬 30정 (6개)",
          url: "https://link.coupang.com/a/cHUgZR",
          price: "33,240원"
        },
        {
          name: "카본 패턴 1인용 게이밍 컴퓨터 철제책상",
          url: "https://link.coupang.com/a/cH0ZH1",
          price: "37,700원"
        }
      ];

      const matches = products.filter(p =>
        p.name.toLowerCase().includes(keyword)
      );

      if (matches.length === 0) {
        resultBox.innerHTML = "<p>검색 결과가 없습니다.</p>";
        return;
      }

      matches.forEach(p => {
        resultBox.innerHTML += `
          <a class="product-link" href="${p.url}" target="_blank">
            ${p.name} 💰<span class="price">${p.price}</span>
          </a>
        `;
      });
    }
  </script>
</body>
</html>
